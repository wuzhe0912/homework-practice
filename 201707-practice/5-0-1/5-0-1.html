    <div class="header">

                </div>

                    <button type="button" name="button">
              <img src="img/user.png" alt="login">
              <span>登入/加入Bunny</span>
            </button>
                </div>
            </div>
        </div>

    <!-- register -->
    <div class="container-fluid2">
        <div class="row-fluid">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <form name="registerForm" action="php/register.php" onsubmit="return register();" method="post">
                    <fieldset>
                        <legend>
                            <img src="img/5.0.1_bunny.png" alt=""> 歡迎加入bunny會員
                        </legend>
                        <label>真實姓名</label><br />
                        <input  id="name" name="name" class="register-input" type="text" pattern="[A-Za-z0-9]{6,15}" title="由大小寫英文和數字所組成的6-15位密碼" required><br />

                        <label>E-mail(帳號)</label><br />
                        <input id="email" name="email" class="register-input" type="email" onkeyup="checkMailExist(this.value)" required />
                        <span id="emailMsg" class="errorMessage"></span><br/>

                        <label>再次輸入E-mail</label><br />
                        <input id="confirmEmail" onblur="checkIdentical( 'email', 'confirmEmail', 'emailErrMsg', 'Email not match!')" class="register-input" type="email" required />
                        <span id="emailErrMsg" class="errorMessage"></span><br/>

                        <label>密碼</label><br />
                        <input name="password" id="password" class="register-input" type="password" pattern="[A-Za-z0-9]{6,15}" title="由大小寫英文和數字所組成的6-15位密碼" required /><br />
                        <label>再次輸入密碼</label><br />
                        <input id="confirmPassword" onblur="checkIdentical( 'password', 'confirmPassword', 'passwordErrMsg', 'password not match!')" class="register-input" type="password" pattern="[A-Za-z0-9]{6,15}" title="由大小寫英文或數字所組成的6-15位密碼" required />
                        <span id="passwordErrMsg" class="errorMessage"></span><br/><br />

                        <label class="checkbox">
                          <input type="checkbox" required/>
                            <span>
                              註冊前請先閱讀並同意Bunnyfly的
                              <a href="../7/terms.html">服務條款</a>
                            </span>
                        </label>
                        <button class="register-button" type="submit" class="btn">註冊帳號</button>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
