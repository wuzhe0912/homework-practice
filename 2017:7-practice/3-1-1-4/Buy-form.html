      <div class="container-fluid">

          </div>

            <button type="button" name="button">
              <img src="img/user.png" alt="login">
              <span>登入/加入Bunny</span>
            </button>
      		</div>
      	</div>
      </div>
    </div>

    <!-- top-text -->
    <div class="container-fluid1">
    	<div class="row-fluid1">
        <div class="col-xs-3"></div>
    		<div class="col-xs-6">
          <span>
            <a href="#">首頁</a>
            <span>></span>
            <a href="#">找人幫你飛</a>
            <span>></span>
            <a href="#">代購單表格填寫</a>
          </span>
    		</div>

    	</div>
    </div>

    <!-- middle -->
    <div class="container-fluid2">
    	<div class="row-fluid2">
    		<div class="col-xs-3"></div>
    		<div class="col-xs-6">
          <span>代購單表格填寫</span>
          <hr />
    		</div>
    		<div class="col-xs-3"></div>
    	</div>
    </div>

    <!-- middle-form -->
    <div class="container-fluid3">
      <div class="row-fluid3">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">商品名稱</label>
              <div class="col-sm-10">
                <textarea name="name" rows="4" cols="45" placeholder="填寫要請賣家報價的商品"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">規格</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" placeholder="標註尺寸、顏色、型號等規格">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">數量</label>
              <div class="col-sm-2">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">寄送方式</label>
              <div class="col-sm-3">
                <select class="form-control">
                  <option>郵寄</option>
                  <option>宅配</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">付款方式</label>
              <div class="col-sm-3">
                <select class="form-control">
                  <option>轉帳付款</option>
                  <option>貨到付款</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">問題/備註</label>
              <div class="col-sm-10">
                <textarea name="name" rows="6" cols="50"></textarea>
              </div>
            </div>
          </form>
          <div class="middle-button">
            <button class="middle-button1" type="button" name="button">取消</button>
            <button class="middle-button2" type="button" name="button">送出訂單</button>
          </div>
        </div>
        <div class="col-xs-3"></div>
      </div>
      <div class="clearfix"></div>
    </div>
