<body>

    <div class="header">
        <div class="container-fluid">
            <div class="row-fluid">

                </div>

              <img src="./img/user.png" alt="login">
              <span>登入/加入Bunny</span>
            </button>
                </div>
            </div>
        </div>
    </div>

    <!-- login表單 -->
    <div class="container-fluid2">
        <div class="row-fluid">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="control-group">
                    <div class="controls">

                        <h3>會員登入</h3>
                        <br/>
                        <input id="email" name="email" class="email" type="email" onkeyup="checkMailExist(this.value)" placeholder="email" required />
                        <span id="emailMsg" class="errorMessage"></span>

                        <br/>
                        <input id="password" name="password" class="password" type="password" placeholder="密碼" pattern="[A-Za-z0-9]{6,15}" title="由大小寫英文和數字所組成的6-15位密碼" required />
                        <br/>
                        <a href="../5-0-b/5-0-b.html" class="forget-password">忘記密碼?</a>
                        <br/>
                        <button id="submit" class="btn" onclick="login()">
                            <span class="btn-text">登入</span>
                            </button>
                        <br/>
                        <div class="login-text">
                            <span class="text-span">還不是會員?</span> &nbsp;&nbsp;
                            <a href="../5-0-1/5-0-1.html">立刻註冊</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
